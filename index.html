<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotoblog</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app">
        <header class="container">
            
            <nav>
                <img class="logo" src="img/Vector.png" alt="iamgem de camera fotografica">

                <ul>
                    <li class="not-active">
                        Home
                    </li>
                    <li class="active">
                        Galeria
                    </li>
                </ul>
            </nav>

            <form>
               <div class="input-wrapper">
                    <label for="search">Pesquise por imagens e coleções</label>
                    <input id="serach" type="text" placeholder="Pesquise por imagens e coleções">
               </div>
            </form>

            <img src="img/avatar-yuri.png" alt="foto"  class="avatar">

        </header>
        <main>
            <div class="container">
                <h1>
                    Galeria
                </h1>
                <section class="gallery">
                    <figure class="item">
                        <img src="img/unsplash_9856jObeogs.png" alt="iamgem 1">

                        <figcaption class="details">
                            <h2>
                                Colméia
                            </h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay:.6s">
                        <img src="img/unsplash_d1Wj9qU5C-o.png" alt="imagem 2">

                        <figcaption class="details">
                            <h2>
                                Deep purple
                            </h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item"  style="--delay:.8s">
                        <img src="img/unsplash_fwfobhsF1Kw.png" alt="imagem 3">

                        <figcaption class="details">
                            <h2>
                                Ergonomia e cores
                            </h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item"  style="--delay:1s">
                        <img src="img/unsplash_gvptKmonylk.png" alt="imagem 4">

                        <figcaption class="details">
                            <h2>
                                Show de luzes
                            </h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item"  style="--delay:1.2s">
                        <img src="img/unsplash_IMYU7kmPLwI.png" alt="imagem 5">

                        <figcaption class="details">
                            <h2>
                                Multi-Screen
                            </h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item"   style="--delay:1.4s">
                        <img src="img/unsplash_iwJscb2Ezsk.png" alt="imagem 6">

                        <figcaption class="details">
                            <h2>
                                Setup de escritor
                            </h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item"  style="--delay:1.6s">
                        <img src="img/unsplash_LAY19dUD_ro.png" alt="imagem 7">

                        <figcaption class="details">
                            <h2>
                                Workspace elétrica
                            </h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item"  style="--delay:1.8s">
                        <img src="img/unsplash_VS-WRkyuax4.png" alt="imagem 8">

                        <figcaption class="details">
                            <h2>
                                Organização e grids
                            </h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item"  style="--delay:2s">
                        <img src="img/unsplash_yQnyP1g5zl4.png" alt="imagem 9">

                        <figcaption class="details">
                            <h2>
                                Dark and red
                            </h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        </figcaption>
                    </figure>
                </section>
            </div>
        </main>
        <footer class="container">
            <p>
                &copy; 2024 - Yuri Verwibe
            </p>
        </footer>
    </div>
    
</body>
</html>
